<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: false }" :class="darkMode ? 'dark' : ''" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | USAMA IQBAL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="home.css" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="flex h-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">

  <!-- Sidebar -->
  <div class="flex">
    <div 
      class="fixed inset-y-0 left-0 z-30 w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 
             transform transition-transform duration-300 ease-in-out md:relative md:translate-x-0 md:flex md:flex-col"
    >
      <div class="flex flex-col gap-4 p-4 border-b dark:border-gray-700">
        <!-- Dark Mode Toggle Button -->
        <button 
          @click="darkMode = !darkMode"
          class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 transition-colors hover:bg-gray-300 dark:hover:bg-gray-600 mx-auto"
        >
          <template x-if="darkMode">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.07l-.71.71M21 12h-1M4 12H3m16.66 5.66l-.71-.71M4.05 4.93l-.71-.71M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          </template>
          <template x-if="!darkMode">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
            </svg>
          </template>
        </button>
        <!-- Profile Picture -->
        <div class="flex justify-center">
          <div class="relative w-24 h-24">
            <span class="absolute inset-0 rounded-full bg-gradient-to-tr from-blue-400 via-purple-400 to-pink-400 p-1"></span>
            <img 
              src="profile.png" 
              alt="Profile Picture" 
              class="relative w-24 h-24 rounded-full object-cover border-4 border-white dark:border-gray-800 shadow-lg"
            >
            <span class="absolute bottom-1 right-1 w-5 h-5 bg-green-400 border-2 border-white dark:border-gray-800 rounded-full"></span>
          </div>
        </div>
      </div>
      <nav class="p-4 space-y-2">
        <a href="home.html" class="block p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700">Home</a>
        <a href="about.html" class="block p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700">About</a>
        <a href="contact.html" class="block p-2 rounded bg-gray-200 dark:bg-gray-700 font-bold">Contact</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 ml-0 md:ml-64 p-6">
      <section class="mb-8">
        <h1 class="text-4xl font-bold mb-2">Contact Me</h1>
        <p class="text-lg text-gray-700 dark:text-gray-300 mb-6">
          Feel free to reach out for collaborations or just a friendly hello!
        </p>
        <form class="space-y-4 max-w-lg" action="mailto:your.email@example.com" method="POST" enctype="text/plain">
          <div>
            <label class="block mb-1 font-medium" for="name">Name</label>
            <input class="w-full px-3 py-2 rounded border dark:bg-gray-800 dark:border-gray-700" type="text" id="name" name="name" required>
          </div>
          <div>
            <label class="block mb-1 font-medium" for="email">Email</label>
            <input class="w-full px-3 py-2 rounded border dark:bg-gray-800 dark:border-gray-700" type="email" id="email" name="email" required>
          </div>
          <div>
            <label class="block mb-1 font-medium" for="message">Message</label>
            <textarea class="w-full px-3 py-2 rounded border dark:bg-gray-800 dark:border-gray-700" id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Send</button>
        </form>
        <div class="mt-8">
          <p class="text-gray-700 dark:text-gray-300">Or email me directly: <a href="mailto:your.email@example.com]" class="underline">usamaiqbal6745@gmail.com</a></p>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
